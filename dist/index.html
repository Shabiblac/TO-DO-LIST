<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-LIST APP</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<script defer src="bundle2f48a0862628fdcffe08.js"></script></head>
<body>
    <section class="container">
        <div class="to-do-app">
            <div class="title">
                <h2>TO-DO-LIST <i class='bx bx-list-ol'></i></h2> 
                <i class='bx bx-rotate-right bx-tada' ></i>
            </div>
            <div class="row">
                <input type="text" name="" id="input-box" placeholder="Add To Your List">
                <i class='bx bxs-arrow-to-left'></i>
            </div> 
            <div class="to-do">
                <div class="to-do-list">
                </div>
            </div>
            <div class="close">
                <p>clear all completed</p>
            </div>
        </div>
    </section>
</body>
</html>
